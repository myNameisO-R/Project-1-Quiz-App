<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="Components/styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main class="main-content">
      <ul class="card-list">
        <li class="card">
          <p class="card__question">What does Joey never share?</p>
          <button class="card__answer">Show answer</button>
          <p hidden class="card__solution">Food</p>
          <div class="card__tag">
            <p class="category">#Joey</p>
          </div>
        
          <div class="card__bookmark">
         
            <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="rgb(255, 115, 64)"
            stroke="rgb(255, 115, 64)"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bookmark"
            
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </li>

        <li class="card">
          <p class="card__question">
            Which character famously says "How you doin'?" as a pick-up line?
          </p>
          <button class="card__answer">Show answer</button>
          <p hidden class="card__solution">:Joey Tribbiani</p>
          <div class="card__tag">
            <p class="category">#Friends</p>
          </div>
          <svg
            class="card__bookmark"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="rgb(255, 115, 64)"
            stroke="rgb(255, 115, 64)"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bookmark"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </li>
      </ul>
    </main>

    <footer class="navbar">
      <a href="navbar.css">
        <svg
          class="navbar__svg"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="rgb(255, 115, 64)"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-house"
        >
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
          />
        </svg>
      </a>
      <a href="./bookmarks.html">

        >

          <circle cx="12" cy="10" r="4" />
          <circle cx="12" cy="12" r="10" />
        </svg>
      </a>
    </footer>
    <footer class="navbar">

          <path
